<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css tuts | Korsat X Parmaga</title>


    <link href="./all.css" rel="stylesheet">
    <link href="../src/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="text-gray-300 bg-gray-900 font-bodyfont">


    <div class="main-container p-5">

        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="navigation text-right mt-3">
                    <div class="title text-2xl font-bold p-5 border-b border-gray-500 text-secondary-100">KORSAT <span
                            class="text-yellow-500">X</span> PARMAGA</div>

                    <div class="links">
                        <div
                            class="link flex justify-end items-center px-5 py-3 border-r-2 hover:text-yellow-500 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-300">
                            <div class=" text font-semibold">Home</div>
                            <div class="icon ml-2"><i class="fa-solid fa-house"></i></div>
                        </div>

                        <div
                            class="link flex justify-end px-5 py-3 items-center hover:text-yellow-500 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-300">
                            <div class="text">About</div>
                            <div class="icon ml-2"><i class="fa-solid fa-circle-question"></i></div>
                        </div>

                        <div
                            class="link flex justify-end px-5 py-3 items-center hover:text-yellow-500 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-300">
                            <div class="text">Contact</div>
                            <div class="icon ml-2"><i class="fa-solid fa-envelope"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <main class="py-5">

                    <header class="flex justify-between items-start">
                        <div class="title hidden md:block">
                            <div class="main-title text-5xl font-bold text-yellow-500">Games</div>
                            <div class="sub-title text-4xl font-semibold text-secondary-200">For Gamers</div>
                        </div>

                        <div class="user flex justify-end gap-5">
                            <div
                                class="login font-semibold text-primary btn hover:text-white hover:bg-black pointer transition ease-out duration-300">
                                <a href="#">Log in</a></div>
                            <div
                                class="signup font-semibold text-primary btn hover:text-white hover:bg-black pointer transition ease-out duration-300">
                                <a href="#">Sign up</a></div>
                        </div>

                    </header>

                    <div class="games">
                        <section class="mt-7">
                            <div
                                class="title font-bold text-3xl text-yellow-500 py-5 border-b-2 border-yellow-500 mb-5">
                                Latest Games</div>

                            <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                                <div class="card">
                                    <div class="image h-full w-full">
                                        <img src="../src/img/assassins-creed-mirage.jpg"
                                            class="h-full w-full object-cover">
                                    </div><!--image-->

                                    <div class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2">
                                        <div class="main-title font-bold">Assassin's Creed Mirage</div>
                                        <div class="sub-title">Developers: Ubisoft</div>
                                    </div><!--title-->

                                    <div class="badge">
                                        <span class="icon"><i class="fa-solid fa-star"></i></span>
                                        <span class="text">4.5 / 5</span>
                                    </div><!--badge-->
                                </div>

                                <div class="card">
                                    <div class="image h-full w-full">
                                        <img src="../src/img/assassins-creed-mirage.jpg"
                                            class="h-full w-full object-cover">
                                    </div><!--image-->

                                    <div class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2">
                                        <div class="main-title font-bold">Assassin's Creed Mirage</div>
                                        <div class="sub-title">Developers: Ubisoft</div>
                                    </div><!--title-->

                                    <div class="badge">
                                        <span class="icon"><i class="fa-solid fa-star"></i></span>
                                        <span class="text">4.5 / 5</span>
                                    </div><!--badge-->
                                </div>

                                <div class="card">
                                    <div class="image h-full w-full">
                                        <img src="../src/img/assassins-creed-mirage.jpg"
                                            class="h-full w-full object-cover">
                                    </div><!--image-->

                                    <div class="title absolute bottom-0 bg-gray-700 bg-opacity-50 w-full py-1 px-2">
                                        <div class="main-title font-bold">Assassin's Creed Mirage</div>
                                        <div class="sub-title">Developers: Ubisoft</div>
                                    </div><!--title-->

                                    <div class="badge">
                                        <span class="icon"><i class="fa-solid fa-star"></i></span>
                                        <span class="text">4.5 / 5</span>
                                    </div><!--badge-->
                                </div>

                            </div>

                        </section>

                        <section class="mt-7">
                            <div
                                class="title font-bold text-3xl py-5 text-secondary-200 border-b-2 border-yellow-500 mb-5">
                                Most Popular</div>
                        </section>

                        <div
                            class="load-more btn2 flex justify-center text-3xl text-yellow-500 hover:text-white hover:bg-black pointer transition ease-out duration-300">
                            load more
                        </div>
                    </div>

                </main>
            </div>
        </div>




    </div>
</body>

</html>
